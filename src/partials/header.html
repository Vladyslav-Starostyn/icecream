<header>
  <div class="container page-header">
    <a href="./index.html" class="logo">
      <img src="images/mobile/mob-logo-1x-crop.png" alt="logo" />
      <span class="logo__text">Icecream</span>
    </a>

    <!-- Navigation -->
    <nav class="nav">
      <ul class="navigation">
        <li class="navigation__item">
          <a
            href="./index.html"

          >

          </a>
        </li>
        <li class="navigation__item">
          <a href="#about" class="navigation__link"> About us </a>

        <li class="navigation__item">

      <div class="mobile-menu-container">

          <svg width="14" height="14" class="icon-cross">

        </button>
        <button type="submit" class="button button--buy" data-modal-open>

              <a href="#contacts" class="menu-nav__link"> Contacts </a>

        <div class="mobile-menu__logo">

              alt="logo"
              class="logo-menu"
